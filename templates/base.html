<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guitarnetes 2.0{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/">Guitarnetes 2.0</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="{% block nav_home %}{% endblock %}">Home</a></li>
                <li><a href="/about" class="{% block nav_about %}{% endblock %}">About Me</a></li>
                <li><a href="{{ config.PROJECT_REPO }}" target="_blank">GitHub Repo</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="mailto:{{ config.EMAIL }}" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="{{ config.GITHUB_URL }}" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="/download-cv" aria-label="Download CV"><i class="fas fa-file-pdf"></i></a>
                </div>
                <p>&copy; 2025 {{ config.AUTHOR }} - Guitarnetes 2.0</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
